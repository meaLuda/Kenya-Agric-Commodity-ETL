version: '3.7'

services:
  agriscrapper:
    container_name: agriscrapper
    build: ./agriscrapper/.
    volumes:
      - ./agriscrapper:/app
    networks:
      - agriscrapper_network
    
  dashboard:
    container_name: dashboard
    build: ./dashboard/.
    volumes:
      - ./dashboard:/app
    ports:
      - '3000:3000'
    networks:
      - agriscrapper_network


networks:
  agriscrapper_network:
    name: agriscrapper_network
    driver: bridge
